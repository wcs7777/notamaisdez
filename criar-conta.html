	<div class="content content--login">
		<header class="header header--login">
			<a href="entrada.html" class="logo logo--light">
				<span class="logo__text">Nota+</span>
				<svg class="logo__img"><use xlink:href="#icon-logo"></use></svg>
			</a>
		</header>
		<main>
			<form action="/main.html" method="post" class="form" data-form-type="register">
				<div class="field">
					<input type="email" name="email" id="email" placeholder="E-mail" class="field__input" data-input="email">
					<label for="email" class="field__label" data-label="email">E-mail</label>
					<label for="email" class="field__error" data-error="email"></label>
				</div>
				<div class="field">
					<input type="password" name="password" id="password" placeholder="Nova senha" class="field__input" data-input="password">
					<label for="password" class="field__label" data-label="password">Senha</label>
					<label for="password" class="field__error" data-error="password"></label>
				</div>
				<div class="field">
					<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar senha" class="field__input" data-input="confirm-password">
					<label for="confirm-password" class="field__label" data-label="confirm-password">Confirmar senha</label>
					<label for="confirm-password" class="field__error" data-error="confirm-password"></label>
				</div>
				<button type="submit" class="button button--primary" data-submit="true">Criar</button>
				<div class="separator">Ou</div>
				<a href="#" class="button button--tertiary button--with-icon">
					<img src="icons/google-icon.png" alt="google icon" class="button__icon">
					<span>Cadastrar com Google</span>
				</a>
			</form>
		</main>
	</div>
	<script src="js/components/form.js" type="module"></script>
	<script src="js/login.js" type="module"></script>
</body>
</html>
