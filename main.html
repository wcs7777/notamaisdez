	<div class="content" data-container="true">
		<header class="header">
			<div class="header__search field field--without-label field--with-icon">
				<svg class="field__icon icon"><use xlink:href="#icon-search"></use></svg>
				<input type="text" name="search" id="search" placeholder="Buscar anotações (nome ou data)" class="field__input" data-input="search">
			</div>
			<div class="logo" data-logo="true" data-crumb-level="0">
				<span class="logo__text">Nota+</span>
				<svg class="logo__img"><use xlink:href="#icon-logo"></use></svg>
			</div>
			<div class="header__profile dropdown" data-dropdown="true" data-dropdown-is-open="false">
				<svg class="icon icon--large dropdown__toggle" data-dropdown-role="toggle"><use xlink:href="#icon-profile"></use></svg>
				<div class="dropdown__drawer" data-dropdown-role="drawer">
					<nav class="menu">
						<ul class="menu__options">
							<li>
								<div class="menu__option modal__opener" data-modal-type="change-password" data-modal-role="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-password"></use></svg>
									<span class="menu__option__label">Redefinir senha</span>
								</div>
							</li>
							<li>
								<div class="menu__option modal__opener" data-modal-type="exit" data-modal-role="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-exit"></use></svg>
									<span class="menu__option__label">Sair</span>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<nav class="nav" data-breadcrumb-container="true">
			<ul class="breadcrumb" data-breadcrumb="true" data-breadcrumb-steps="0">
			</ul>
			<div class="menu menu--row" data-menu-row="true">
				<ul class="menu__options menu__options-default" data-menu-row-type="default">
					<li>
						<div class="menu__option modal__opener" data-modal-type="add" data-modal-role="open">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-add"></use></svg>
						</div>
					</li>
				</ul>
				<ul class="menu__options menu__options-selected" data-menu-row-type="card" data-card-action="none">
					<li>
						<div class="menu__option" data-card-option-action="open">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-open"></use></svg>
						</div>
					</li>
					<li>
						<div class="menu__option modal__opener" data-card-option-action="edit" data-modal-type="edit" data-modal-role="open">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-edit"></use></svg>
						</div>
					</li>
					<li>
						<div class="menu__option modal__opener" data-card-option-action="details" data-modal-type="details" data-modal-role="open">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-details"></use></svg>
						</div>
					</li>
					<li>
						<div class="menu__option modal__opener" data-card-option-action="remove" data-modal-type="remove" data-modal-role="open">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-trash"></use></svg>
						</div>
					</li>
					</li>
				</ul>
				<ul class="menu__options menu__options-selected hidden" data-menu-row-type="editor">
					<li>
						<div class="menu__option" data-save-note="true">
							<svg class="menu__option__icon icon"><use xlink:href="#icon-save"></use></svg>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<main data-main="true">
			<div class="grid grid--flyin" data-cards="true">
			</div>
			<form action="/note/" method="post" class="hidden" data-form-type="add-note" data-editor-container="true">
				<div class="field">
					<input type="text" name="note-name" id="note-name" placeholder="Nome" class="field__input" data-input="note-name">
					<label for="note-name" class="field__label" data-label="note-name">Nome</label>
					<label for="note-name" class="field__error" data-error="note-name"></label>
				</div>
				<textarea class="editor" name="note-text" id="note-text" placeholder="Faça sua anotação" spellcheck="false" rows="15" data-min-rows="15" data-editor="true" data-input="note-text" ></textarea>
				<button type="submit" class="hidden" data-submit="true">Salvar</button>
			</form>
		</main>
	</div>
	<div class="modal" data-modal="true">
		<div class="modal__backdrop" data-modal-role="close"></div>
	</div>
	<div class="hidden" data-template="true">
		<li class="crumb" data-crumb-level="template"></li>
		<div class="grid__item card-create" data-card="create" data-card-is-selected="false">
			<svg class="icon icon--extra-large" data-modal-type="add" data-modal-role="open"><use xlink:href="#icon-add"></use></svg>
		</div>
		<div class="grid__item card menu--row__selector" data-card="template" data-card-is-selected="false" data-card-focus-index="-1" data-card-action="none">
			<div class="card__options dropdown" data-card-role="none" data-dropdown="true" data-dropdown-is-open="false">
				<svg class="dropdown__toggle icon" data-dropdown-role="toggle"><use xlink:href="#icon-more"></use></svg>
				<div class="dropdown__drawer" data-dropdown-role="drawer">
					<nav class="menu">
						<ul class="menu__options">
							<li>
								<div class="menu__option" data-card-option-action="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-open"></use></svg>
									<span class="menu__option__label">Abrir</span>
								</div>
							</li>
							<li>
								<div class="menu__option modal__opener" data-card-option-action="edit" data-modal-type="edit" data-modal-role="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-edit"></use></svg>
									<span class="menu__option__label">Editar</span>
								</div>
							</li>
							<li>
								<div class="menu__option modal__opener" data-card-option-action="details" data-modal-type="details" data-modal-role="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-details"></use></svg>
									<span class="menu__option__label">Detalhes</span>
								</div>
							</li>
							<li>
								<div class="menu__option modal__opener" data-card-option-action="remove" data-modal-type="remove" data-modal-role="open">
									<svg class="menu__option__icon icon"><use xlink:href="#icon-trash"></use></svg>
									<span class="menu__option__label">Remover</span>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<h2 class="card__title" data-card-role="title"></h2>
			<p class="card__detail" data-card-role="detail"></p>
		</div>
		<div class="modal__body" data-modal-type="change-password" data-modal-role="body">
			<form action="/password/" method="post" class="form" data-form-type="change-password">
				<div class="modal__close" data-modal-role="close">close</div>
				<h2 class="form__title">Redefinir senha</h2>
				<div class="field">
					<input type="password" name="current-password" id="current-password" placeholder="Senha atual" class="field__input" data-input="current-password">
					<label for="current-password" class="field__label" data-label="current-password">Senha atual</label>
					<label for="current-password" class="field__error" data-error="current-password">Informe sua senha!</label>
				</div>
				<div class="field">
					<input type="password" name="new-password" id="new-password" placeholder="Nova senha" class="field__input" data-input="new-password">
					<label for="new-password" class="field__label" data-label="new-password">Nova senha</label>
					<label for="new-password" class="field__error" data-error="new-password">Informe sua nova senha!</label>
				</div>
				<div class="field">
					<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar senha" class="field__input" data-input="confirm-password">
					<label for="confirm-password" class="field__label" data-label="confirm-password">Confirmar senha</label>
					<label for="confirm-password" class="field__error" data-error="confirm-password">As senhas devem ser iguais!</label>
				</div>
				<button type="submit" class="button button--primary" data-submit="true">Redefinir</button>
			</form>
		</div>
		<div class="modal__body" data-modal-type="exit" data-modal-role="body">
			<form action="/entrada.html" method="post" class="form" data-form-type="exit">
				<div class="modal__close" data-modal-role="close">close</div>
				<h2 class="form__title">Deseja realmente sair?</h2>
				<div class="buttons-grouped">
					<button class="button button--secondary" data-modal-role="close">Não</button>
					<button type="submit" class="button button--primary" data-submit="true">Sim</button>
				</form>
			</div>
		</div>
		<div class="modal__body" data-modal-type="add" data-modal-role="body">
			<form action="/add-content/" method="post" class="form" data-form-type="add">
				<div class="modal__close" data-modal-role="close">close</div>
				<div class="field">
					<input type="text" name="name" id="name" placeholder="Curso" class="field__input" data-input="name">
					<label for="name" class="field__label" data-content-role="name" data-label="name"></label>
					<label for="name" class="field__error" data-error="name"></label>
				</div>
				<button type="submit" class="button button--primary" data-submit="true">Adicionar</button>
			</form>
		</div>
		<div class="modal__body" data-modal-type="edit" data-modal-role="body">
			<form action="/edit-content/" method="post" class="form" data-form-type="edit">
				<div class="modal__close" data-modal-role="close">close</div>
				<div class="field">
					<input type="text" name="new-name" id="new-name" placeholder="Novo nome" autofocus="true" class="field__input" data-input="new-name">
					<label for="new-name" class="field__label" data-label="new-name">Novo nome</label>
					<label for="new-name" class="field__error" data-error="new-name">Informe o novo nome!</label>
				</div>
				<button type="submit" class="button button--primary" data-submit="true">Editar</button>
			</form>
		</div>
		<div class="modal__body" data-modal-type="details" data-modal-role="body">
			<div class="message" data-detail-role="container">
			</div>
		</div>
		<div class="modal__body" data-modal-type="remove" data-modal-role="body">
			<form action="/remove-content/" method="post" class="form" data-form-type="remove">
				<div class="modal__close" data-modal-role="close">close</div>
				<h2 class="form__title">
					Deseja mesmo remover
					<div data-content-role="name"></div>
				</h2>
